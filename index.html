  <script>
    // Generate app icon as PNG for better compatibility
    function generateAppIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(0.5, '#9333ea');
      gradient.addColorStop(1, '#ec4899');
      
      // Rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Crown emoji
      ctx.font = `${size * 0.25}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText('ğŸ‘‘', size / 2, size * 0.32);
      
      // Dollar and Yen symbols
      ctx.font = `bold ${size * 0.22}px Arial`;
      ctx.fillStyle = '#fde68a';
      ctx.fillText('$', size * 0.32, size * 0.6);
      ctx.fillStyle = '#fca5a5';
      ctx.fillText('Â¥', size * 0.68, size * 0.6);
      
      // Text
      ctx.font = `bold ${size * 0.18}px Arial`;
      ctx.fillStyle = 'white';
      ctx.fillText('í™˜ì „', size / 2, size * 0.85);
      
      return canvas.toDataURL('image/png');
    }
